<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register Candidate </title>
    <link rel="stylesheet" href="../../Bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../fontawesome-free/css/all.css">
    <script src="../dist/js/bootstrap.bundle.js"></script>
</head>
<body>
    <div class="container mt-2">
        <div class="row">
            <h3 class="text-center border-bottom p-2"> REGISTER AS CANDIDATE </h3>
            <div class="col-md-3"></div>
            <div class="col-md-6 border rounded p-2">
                <div class="row col-12 mb-2">
                    <div class="col-4">
                        <label for="fName" class="form-label"> First Name: </label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control">
                    </div>
                </div><!-- end -->

                <div class="row col-12 mb-2">
                    <div class="col-4">
                        <label for="lName" class="form-label"> Last Name: </label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control">
                    </div>
                </div><!-- end -->

                <div class="row col-12 mb-2">
                    <div class="col-4">
                        <label for="mobNum" class="form-label"> Mobile Number: </label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control">
                    </div>
                </div><!-- end -->

                <div class="row col-12 mb-2">
                    <div class="col-4">
                        <label for="email" class="form-label"> Email: </label>
                    </div>
                    <div class="col-8">
                        <input type="email" class="form-control">
                    </div>
                </div><!-- end -->

                <div class="row col-12 mb-2">
                    <div class="col-4">
                        <label for="password" class="form-label"> Password: </label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Password max 8 characters">
                    </div>
                </div><!-- end -->

                <div class="row col-12 mb-2">
                    <div class="col-4">
                        <label for="password" class="form-label"> Password: </label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control" placeholder="Confirm Password max 8 characters">
                    </div>
                </div><!-- end -->

                <div class="row col-12 mb-2">
                    <div class="col-4">
                        <label for="dob" class="form-label"> Date Of Birth: </label>
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Day">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Month">
                    </div>
                    <div class="col">
                        <input type="number" class="form-control" placeholder="Year">
                    </div>
                </div><!-- end -->

                <div class="row col-12 mb-2">
                    <div class="col-4">
                        <label for="" class="form-label"> Full Address: </label>
                    </div>
                    <div class="col-8">
                        <textarea cols="30" class="form-control"></textarea>
                    </div>
                </div><!-- end -->

                <div class="row col-12 mb-2">
                    <div class="col-4">
                        <label for="" class="form-label"> Pincode: </label>
                    </div>
                    <div class="col-8">
                        <input type="text" class="form-control">
                    </div>
                </div><!-- end -->

                <div class="row col-12 mb-2">
                    <div class="col-4">
                        <label for="" class="form-label"> State: </label>
                    </div>
                    <div class="col-8">
                        <select class="form-select">
                            <option value="Kar"> Karnatak </option>
                            <option value="Kar"> Karnatak </option>
                            <option value="Kar"> Karnatak </option>
                        </select>
                    </div>
                </div><!-- end -->

                <div class="row col-12 mb-2">
                    <div class="col-4">
                        <label for="" class="form-label"> District: </label>
                    </div>
                    <div class="col-8">
                        <select class="form-select">
                            <option value="Kar"> Bangalore </option>
                            <option value="Kar"> Ballari </option>
                            <option value="Kar"> Shivmoga </option>
                        </select>
                    </div>
                </div><!-- end -->

                <div class="position-relative mb-5">
                    <div class="position-absolute top-0 start-50 translate-middle-x">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label text-primary" for="flexCheckDefault">
                                Agree On Terms & Conditions
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="m-2 text-center">
                    <button class="btn btn-primary">Register</button>
                    <button class="btn btn-primary">Clear</button>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
</html>
